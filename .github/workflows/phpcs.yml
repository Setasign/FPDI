on: pull_request

name: Inspections
jobs:
        runPHPCSInspection:
                name: Run PHPCS inspection
                runs-on: ubuntu-latest
                steps:
                        - uses: actions/checkout@v2
                          with:
                                  ref: ${{ github.event.pull_request.head.sha }}
                        - name: Run PHPCS inspection
                          uses: rtCamp/action-phpcs-code-review@v2.0.3
                          env:
                                  GH_BOT_TOKEN: ${{ secrets.GH_PHPCS_BOT_TOKEN }}